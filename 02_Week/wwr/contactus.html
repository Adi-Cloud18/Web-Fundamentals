<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Whitewater Rafting Vacations</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo" />
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="guided-tours.html">Guided Tours</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>

        <main id="contact-main">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Whether you have questions about our rafting tours, camping trips, or anything else, fill out the form below and we'll get back to you shortly.</p>

            <form id="contact-form" action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="book">Send Message</button>
            </form>
        </main>

        <footer>
            <p>Dry Oar &copy; 2025 - Ariana Espinoza</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon" />
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon" />
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon" />
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
